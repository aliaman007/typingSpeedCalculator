<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Calculator</title>
</head>
<body>
  <h1>Typing Speed Calculator</h1>
  <p><b>Sample Text:</b> <span id="sample-text">The quick brown fox jumps over the lazy dog.</span></p>
  <textarea id="typing-box" rows="5" cols="50" oninput="startTyping()"></textarea><br>
  <button onclick="calculateSpeed()">Calculate Speed</button>
  <p id="result"></p>

  <script>
    var startTime = null;

    function startTyping() {
      if (startTime === null) {  // Only set the start time once when the user types the first character sxd
        startTime = new Date().getTime();
      }
    }

    function calculateSpeed() {
      var typedText = document.getElementById("typing-box").value;
      
      // Check if the user has typed anything
      if (typedText.trim().length === 0) {
        document.getElementById("result").innerHTML = "Please type the text.";
        return;
      }

      var endTime = new Date().getTime();
      var timeTaken = (endTime - startTime) / 1000;  // Time taken in seconds
      
      if (timeTaken === 0) {
        document.getElementById("result").innerHTML = "Typing time is too short to calculate.";
        return;
      }

      var wordsTyped = typedText.split(" ").filter(word => word.trim() !== "").length;  // Count words
      var wpm = wordsTyped / (timeTaken / 60);  // Words per minute
      
      document.getElementById("result").innerHTML = "Your typing speed is: " + wpm.toFixed(2) + " WPM";
    }
  </script>
</body>
</html>
